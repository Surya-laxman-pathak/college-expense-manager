<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Savings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            transition: all 0.3s ease;
        }

        .dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .card {
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .card h3, .card h2 {
            margin-bottom: 10px;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .navbar-light {
            background-color: #e3f2fd;
        }

        .navbar-dark {
            background-color: #212529;
        }

        .toggle-btn {
            cursor: pointer;
            border: none;
            background: #333;
            color: white;
            border-radius: 10px;
            padding: 6px 12px;
        }

        .dark-mode .toggle-btn {
            background: #ccc;
            color: #000;
        }

        .dark-mode .card {
            background-color: #1f1f1f;
            color: #fff;
        }

        .dark-mode .form-control {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light px-4">
        <a class="navbar-brand" href="#">College Wallet</a>
        <div class="ms-auto">
            <a class="btn btn-outline-primary me-2" href="{{ url_for('dashboard') }}">Dashboard</a>
            <a class="btn btn-outline-danger me-2" href="{{ url_for('logout') }}">Logout</a>
            <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Welcome and Form -->
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">ðŸ’° My Savings</h2>
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Note</label>
                        <input type="text" name="note" class="form-control" placeholder="Any notes (optional)">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Saving For</label>
                        <input type="text" name="goal" class="form-control" placeholder="e.g. Books" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Amount (â‚¹)</label>
                        <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-success px-4">Add Saving</button>
                </div>
            </form>
        </div>

        <!-- Total Saved -->
        <div class="card p-4 shadow-sm">
            <h3 class="mb-0">âœ… Total Saved: â‚¹{{ total_saved }}</h3>
        </div>

        <!-- Saving History -->
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">ðŸ“œ Saving History</h4>
            {% if savings %}
            <ul class="list-group">
                {% for s in savings %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ s.date }} - â‚¹{{ s.amount }}
                        <span class="badge bg-secondary">for {{ s.goal }}</span>
                    </li>
                {% endfor %}
            </ul>
            {% else %}
                <p class="text-muted">No savings records yet.</p>
            {% endif %}
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
